<div class="container">
  <form [formGroup]="registerSection" (ngSubmit)="RegisterUser(registerSection)">
        <div class="register">
          <h1>Please Register Yourself</h1>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="firstName" class="form-control" formControlName="registerName" />
          <label class="form-label" for="firstName">First Name</label>
        </div>
        
        <div class="form-outline mb-4">
          <input type="text" id="lastName" class="form-control" formControlName="registerLastName"/>
          <label class="form-label" for="lastName">Last Name</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="username" class="form-control" formControlName="registerUsername"/>
          <label class="form-label" for="username">Username</label>
        </div>

        <div class="form-outline mb-4">
          <input type="email" id="emailAddress" class="form-control" formControlName="registerEmail"/>
          <label class="form-label" for="emailAddress">Email address</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" formControlName="registerPassword"/>
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="form-outline mb-4">
          <input type="date" id="birthDate" class="form-control" formControlName="registerDate"/>

          <select name="role" id="role" class="form-control" formControlName="registerRole">
            <option value="1">Admin</option>
            <option value="2">User</option>
            <option value="3">Deliverer</option>
          </select>

          <label id="dateOfBirth" class="form-label" for="birthDate">Date of Birth</label>
          <label class="form-label" for="role">Role</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="address" class="form-control" formControlName="registerAddress"/>
          <label class="form-label" for="address">Address</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button> 

        <a routerLink="/login">Back To Login Page</a>

      </form>
</div>
